<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoTravel</title>
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.png">
    <link rel="stylesheet" href="style/style.css">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script src="./script.js" defer></script>
</head>

<body>
  
    <header class="header">
        <nav class="nav-bar secondary-text">
            <div class="nav-bar-wrapper">
                <div class="nav-logo-wrapper">
                    <i class="nav-logo"></i>
                    <span class="nav-title">GoTravel</span>
                </div>

                <div class="nav-menu-wrapper">
                    <span class="nav-menu-item">Про нас</span>
                    <span class="nav-menu-item">Новини</span>
                    <span class="nav-menu-item">Блог</span>
                </div>

                <div class="menu-button"></div>
            </div>
        </nav>
    </header>

<div class="page-wrapper">
    <section class="registration-section">
        <div class="registration-form-wrapper">
            <div class="registration-form-image-wrapper">
            <img class="registration-form-image" id="city-img" src="./Assets/kyiv.jpg" alt="city-img">
            

                </div>
              
            

            <div class="form-card flex-column">
                <div class="form-wrapper">

                    <h2 class="form-title">Електронна черга
                        для подорожі Європою</h2>

                    <form class="registration-form flex-column"action="submit">

                        <label class="form-label" for="name">Імʼя</label>
                        <input class="form-input" type="text" id="name" name="name" placeholder="Введіть імʼя" required>

                        <label class="form-label" for="phone" required>Телефон</label>
                        <input class="form-input" type="tel" id="phone" name="phone"  placeholder="+38 (_) __ __ __" required>

                        <label class="form-label" for="select">Місто</label>
                        <select class="form-input form-input-select"name="" id="select" required>
                            <option value="paris">Париж</option>
                            <option value="berlin">Берлін</option>
                            <option value="warsaw">Варшава</option>
                            <option value="lviv">Львів</option>
                            <option value="odesa">Одеса</option>
                            <option value="kyiv" selected>Київ</option>
                        </select>

                        <button class="form-submit-button" type="submit">Зареєструватися</button>
                    </form>
                </div>
            </div>

        </div>
    </section>
</div>
<footer class="footer secondary-text">
    <span class="footer-credentials">
        © 2022 GoTravel. Всі права захищені.
    </span>
</footer>
<script src="./script.js" defer></script>
</body>
</html>
